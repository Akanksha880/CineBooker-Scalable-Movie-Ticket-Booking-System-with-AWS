<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - CineBooker</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    .admin-login-container {
      max-width: 400px;
      margin: 100px auto;
      padding: 40px;
      background: rgba(20, 20, 20, 0.9);
      border-radius: 10px;
      border: 1px solid rgba(229, 9, 20, 0.3);
      text-align: center;
    }
    .admin-login-container h2 {
      color: #e50914;
      margin-bottom: 30px;
    }
    .admin-login-container form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .admin-login-container input {
      padding: 12px;
      border: 1px solid #555;
      background: rgba(255, 255, 255, 0.05);
      color: #fff;
      border-radius: 5px;
    }
    .admin-login-container button {
      padding: 12px;
      background: #e50914;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 600;
    }
    .admin-login-container button:hover {
      background: #b20710;
    }
  </style>
</head>
<body>
  <div class="admin-login-container">
    <h2>Admin Panel</h2>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div style="background: rgba(229, 9, 20, 0.2); border: 1px solid #e50914; color: #ff6b6b; padding: 10px; border-radius: 5px; margin-bottom: 15px;">
          {% for m in messages %}<p>{{ m }}</p>{% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    <form method="post">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Sign In</button>
    </form>
  </div>
</body>
</html>
