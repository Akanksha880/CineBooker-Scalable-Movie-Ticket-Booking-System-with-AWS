<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CineBooker - Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
  <h2>CineBooker</h2>
  <p>Sign in to your account</p>
  
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div style="background: rgba(229, 9, 20, 0.2); border: 1px solid #e50914; color: #ff6b6b; padding: 12px; border-radius: 5px; margin-bottom: 20px; text-align: center; font-size: 14px;">
        {% for message in messages %}
          <p>{{ message }}</p>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}
  
  <form method="post" action="/login">
    <input type="text" name="email_or_phone" placeholder="Email address or Phone number" required>
    <input type="password" name="password" placeholder="Password" required>
    <small style="color: #ccc; display: block; margin-top: 10px; margin-bottom: 10px;">* Login using the email or phone number you signed up with</small>
    <button type="submit">Sign In</button>
  </form>
  <div class="form-link">
    <span>New to CineBooker?</span>
    <a href="/signup">Sign up now</a>
  </div>
</div>
</body>
</html>
